</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒修改主轴方向</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: 100px auto;
            display: flex;
            /* 弹性盒 */
            justify-content:center;
            /* 调整主轴对齐方向
            flex-start
            flex-end
            center 
            
            space-between两端对齐
            space-around距离环绕（自身左右两边是等距的）

            */
            align-items: center;
            /* 调整侧轴对齐方向
            flex-start
            flex-end
            center
            注意侧轴不支持以下两个
            space-between两端对齐
            space-around距离环绕
            */
           
        }
        .box div{
            width: 100px;
            height: 100px;
            border: 1px dashed red ;
            /* 不用写0 能自动居中 */

        }
    </style>
</head>
<body>
    <!-- 弹性盒是一种新的布局方式，特别适合移动端布局 -->

    <div class="box">
        <div>111</div>
        <div>222</div>
        <div>333</div>
        <div>444</div>
    </div>
</body>
</html>
