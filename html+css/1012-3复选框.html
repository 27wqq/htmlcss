<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>表单进阶-复选框（多选）</h1>
    <div>
        <div>你的兴趣爱好：</div>
        <div>
            <input type="checkbox" name="aaa">抽烟
            <input type="checkbox" name="aaa" checked>喝酒
            <input type="checkbox" name="aaa" checked>烫头
        </div>

        <div>
            <div>你的擅长的技术：</div>
            <div>
                <input type="checkbox" name="bbb" id="html">
                <label for="html">html</label>
                <input type="checkbox" name="bbb">css
                <input type="checkbox" name="bbb">js
            </div>
        </div>
</body>

</html>
