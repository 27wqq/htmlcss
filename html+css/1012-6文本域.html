<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 300px;
            height: 300px;
            resize: horizontal;
            /* resize重新设置大小，vertical，horizontal,both ,none*/
        }
    </style>
</head>

<body>
    <h1>多行文本输入框-文本域</h1>
    <div>
        <!-- <textarea cols="10" rows="10"></textarea> -->
        <!-- cols="10" rows="10"这个是控制输入的字符，若是汉字则不大好用，用的比较少，若要设置宽高建议使用CSS -->



        <!-- <textarea cols="10" rows="10" placeholder="请输入你的意见"></textarea> -->
        <!-- placeholder：提示文字 -->


        <textarea cols="10" rows="10" placeholder="请输入你的意见">111111</textarea>
        <input type="text" value="aaaaa">
        <!-- 以上两个就是 textare标签与input标签 预设置文本内容的区别：input标签写在value值内，textare标签写在双标签之间所以要注意空格问题 -->
    </div>
</body>

</html>
