<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* > 子代选择器(亲儿子)*/
        /* 空格的话 是后代选择器 */
        
        .box>li {
            border: 1px solid red
        }
        
        .child+li {
            /* + 当前元素后的第一个兄弟 */
            background: yellow;
        }
        
        .child~li {
            /* ~ 当前元素的后的所有兄弟 */
            background: yellow;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>111</li>
        <ul>
            <li>111-111</li>
            <li>222-222</li>
            <li>333-333</li>
        </ul>
        <li class="child">222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</body>

</html>
