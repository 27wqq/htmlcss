<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<body>
    <video src="video.mp4" controls loop muted poster="jd.png" width="500px" height="500px"></video>

    <!-- controls 控制栏 -->
    <!-- loop循环 -->
    <!-- autoplay 自动播放(谷歌设计更细节 不允许视频自动播放 edge浏览器可不管直接给你播放) -->
    <!-- muted 静音播放 -->
    <!-- poster海报 刺激用户想来看的欲望 hight weight-->
</body>

</html>
