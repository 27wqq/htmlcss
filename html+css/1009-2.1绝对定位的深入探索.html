<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子关系</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: yellow;
            position: relative;
            /* z-index:100; */
            /* 发现在父盒子身上设了z-index:100没反映，所以我们在child盒子上加z-index这个属性且设为负值即可 */
        }
        .child{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top:10px;
            left: 10px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
    </div>
</body>
</html>
