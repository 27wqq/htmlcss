<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li:not(:first-child) {

        } */
        
        li:not(:nth-child(2n+1)) {
            background: yellow;
        }
        
        div {
            width: 100px;
            height: 100px;
        }
        
        div:not(:empty) {
            background: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div>1111</div>
    <div></div>
</body>

</html>
