<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-shadow: 10px 10px 10px red, 0px 10px 1px yellow;
        }
        /* 可以支持多个阴影的写法，只要逗号隔开就行 */
        /* 10px 水平方向位移
        10px 垂直方向位移
         
        1px 模糊程度

        red 阴影颜色 */
    </style>
</head>

<body>
    <div>大家好</div>
</body>

</html>
