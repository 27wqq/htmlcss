<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
    
</head>
<body>
    <form action="http://www.jd.com" method="post">
        用户信息：<input type="text" placeholder="请输入你的用户名，注意大小写"
        name="uesername">
        <!-- 属性name必须设置，否则在提交表单的时，用户在其中输入的数据不会被发送给服务器 -->
        </br>
        密码：<input type="password" placeholder="请输入你的密码" name="mima">
        </br>
        <!-- <input type="submit"  value="登录"> -->
        <button type="submit">登录</button>
        <!-- 提交信息到action指定的地址 --> 

        <!-- <input type="reset" value="重新输入一遍把"> -->
        <button type="reset">重新输入一遍把</button>

        <input type="button" value="aaaa">
        <!-- input type="button" 这个按钮是最有用的 后期用于校验等 -->
        
    </form>
    
</body>
</html>
